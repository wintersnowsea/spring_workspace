<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    //디자인적으로 재사용가능한 단위인 컴포넌트로 정의
    const BoardTable={
        template:`
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                </tbody>
            </table>
        `
    };
    
    //렌더링 영역과 뷰인스턴스 데이터를 연결하는 바인드 사용하기
    function init(){
        let app1=new Vue({
            el:"#app1",
            //UI 컴포넌트 등록
            components:{
                "mytable":BoardTable
            },
            data:{
                flag:true
            },
            methods:{
                setFlag:function(){
                    this.flag=!this.flag;
                }
            }
        });
    }

    $(function(){
        init();
    })
</script>
</head>
<body>
    <!-- 이 영역은 Vue를 이용하여 렌더링 할 대상이 됨 -->
    <div id="app1">
        <button v-on:click="setFlag">showHide</button>
        <mytable v-if="flag"></mytable>
    </div>
</body>
</html>
