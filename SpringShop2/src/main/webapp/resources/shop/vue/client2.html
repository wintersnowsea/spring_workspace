<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    
    <script>
    let app1;
    
    //재사용성이 있는 디자인 단위의 묶음인 컴포넌트 정의 
    //js의 객체 선언 방법을 이용... ES6 class
    //추후 Row 태그형식으로 불러 사용할 수 있다
    const Row={
    	//멤버변수인 idx를 변수로 인식하려면, 그냥  onclick으로 처리하면 
    	//안되고, vue.js의 메서드 호출을 하여야 하므로 v-on을 붙여서 처리하자
		template :`
			<tr>
				<td><a href="#" v-on:click="getDetail(idx)">{{idx}}</a></td>
				<td>{{name}}</td>
			</tr>	
		`
		//props의 역할: 외부에서 전달된 태그의 속성을 받는 역할
		, props : ['category_idx','category_name']
		, data(){
			return{
				idx:this.category_idx,				
				name:this.category_name								
			};
		}, 
		methods:{
			getDetail:function(category_idx){
				getCategory(category_idx);	
			}
		}
		
    };
    
    function init(){
    	//뷰 인스턴스 정의하면서 컴포넌트에 대한 설정도 함께해보자..
    	app1 = new Vue({
    		el:"#app1", 
    		components:{
    			//Row라는 컴포넌트는 앞으로  <row/> 태그로 사용할예정
    			"row": Row  
    		}, 
    		data:{
    			categoryList:[], 
    			name:"zino"
    		}
    		
    		
    	});
    	
    	
    }
    
    function getCategoryList(){
    	$.ajax({
    		url:"/vue/category.jsp",
    		type:"get",
    		success:function(result, status, xhr){
    			console.log(result);
    			app1.categoryList = result;
    		}    	
    	});	
    }
    
    function getCategory(category_idx){
    	alert(category_idx+" 먹혔어!!");	
    }
    
    $(function(){
    	init();
    	$("#bt_load").click(function(){
    		getCategoryList();
    	});
    	
    });
    </script>

</head>

<body>
	<div id="app1">
		<button id="bt_load">불러오기</button>
		<br>
		
	    <table class="table">
	        <thead class="thead-dark">
	            <tr>
	                <th>category_idx</th>
	                <th>category_name</th>
	            </tr>
	        </thead>
	        <tbody>
	        	<template v-for="category in categoryList">
		           <row v-bind:category_idx="category['category_idx']" 
		           			v-bind:category_name="category['category_name']"/>
	        	</template>
	        </tbody>
	    </table>
    </div>
</body>

</html>
